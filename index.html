<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Topic to Learn Finder</title>
    <link rel="shortcut icon" href="#">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="top">
            <h1>Topic to Learn Finder:<br>Books and Videos</h1>
        
            <form id="js-form">
                <div class="lab">
                    <label for="js-search-term" class="align1">Topic Search</label>
                    <input type="text" name="search-term" id="js-search-term" required>
                    <br>
                    <label for="js-max-results" class="align2">Number of results</label>
                    <input type="number" name="max-results" id="js-max-results" value="10">
                </div>
                <div class="button">
                    <input type="submit" value="Go!" class="button">
                </div>
            </form>

            <p id="js-error-message" class="error-message"></p>
        </div>
        <div class="sect">
            <section id="results" class="hidden">
                <h2>Books</h2>
                <div id="l-results-list">
                </div>
            </section>
            <section id="y-results" class="hidden">
                <h2>Video</h2>
                <div id="y-results-list">
                </div>
            </section>
        </div>

    </div>
    <script src="https://code.jquery.com/jquery-3.3.1.js" integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60=" crossorigin="anonymous"></script>
    <script src="script.js"></script>
</body>
</html>
