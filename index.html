<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Topic to Lear Finder</title>
    <link rel="shortcut icon" href="#">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Topic to Lear Finder: Books and Videos</h1>

        <form id="js-form">
            <label for="js-search-term" class="align1">Search term</label>
            <input type="text" name="search-term" id="js-search-term" required>
            <br>
            <label for="js-max-results" class="align2">Number of results</label>
            <input type="number" name="max-results" id="js-max-results" value="10">
            <br>
            <input type="submit" value="Go!" class="button">
        </form>

        <p id="js-error-message" class="error-message"></p>

        <div class="column">
            <section id="results" class="hidden">
                <h2>Library results</h2>
                <div id="l-results-list">
                </div>
            </section>
            <section id="y-results" class="hidden">
                <h2>Youtube results</h2>
                <div id="y-results-list">
                </div>
            </section>
        </div>

    </div>
    <script src="https://code.jquery.com/jquery-3.3.1.js" integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60=" crossorigin="anonymous"></script>
    <script src="script.js"></script>
</body>
</html>
